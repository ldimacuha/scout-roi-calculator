    <script type="text/babel">
        class RoiCalculator extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    page: 1,
                    recruitmentDataReady: false,
                    activityDataReady: false,
                    avgHoursWithoutScout: 0,
                    avgHoursWithScout: 0,
                    hoursSavingsWithScout: 0,
                    savingsWithScout: 0,
                    savingsWithoutRA: 0,
                    totalSavings: 0
                }
                this.handleInput = this.handleInput.bind(this);
                this.nextPage = this.nextPage.bind(this);
                this.prevPage = this.prevPage.bind(this);
                this.requestDemo = this.requestDemo.bind(this);
                this.handleCalculate = this.handleCalculate.bind(this);
                this.handlePrefill = this.handlePrefill.bind(this);
            }

            handleInput(e) {
                this.setState({
                    [e.target.name]: e.target.value
                });
            }

            numberWithCommas(x) {
                return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }

            handlePrefill(page) {
                switch(page) {
                    case 1: {
                        this.props.recruitmentData.forEach(data=>{
                            let name = data.inputName;
                            this.setState({ [name]: data.defaultValue });
                        });
                    } break;
                    case 2: {
                        this.props.activityData.forEach(data=>{
                            let name = data.inputName;
                            this.setState({ [name]: data.defaultValue });
                        });
                    } break;
                    default: {
                    }
                }
            }

            handleCalculate() {

                // ROI Breakdown 1
                console.log('avgRolesPerYear: ' + (parseInt(this.state.RDnumberOfRolesByHR) + parseInt(this.state.RDnumberOfRolesByRA)));                
                let avgMinutesPerJob = 0; // Average Minutes Per Job
                this.props.activityData.forEach(input=>{
                    avgMinutesPerJob = avgMinutesPerJob + parseInt(this.state[input.inputName]);
                });
                console.log('avgMinutesPerJob: ' + avgMinutesPerJob);

                let avgMinutesPerYear = avgMinutesPerJob * parseInt(this.state.RDnumberOfRolesByHR);
                console.log('avgMinutesPerYear: ' + avgMinutesPerYear);

                let avgHoursWithoutScout = (avgMinutesPerJob / 60) * parseInt(this.state.RDnumberOfRolesByHR);

                // ROI Breakdown 2
                let avgMinutesPerJobWithScout = 0; // Average Minutes Per Job With Scout
                this.props.activityDataScout.forEach(input=>{
                    avgMinutesPerJobWithScout = avgMinutesPerJobWithScout + parseInt(input.defaultValue);
                });
                console.log('avgMinutesPerJobWithScout: ' + parseInt(avgMinutesPerJobWithScout));

                let avgMinutesWithScoutPerYear = avgMinutesPerJobWithScout * parseInt(this.state.RDnumberOfRolesByHR);
                console.log('avgMinutesWithScoutPerYear: ' + avgMinutesWithScoutPerYear);

                let avgHoursWithScout = (avgMinutesPerJobWithScout / 60) * parseInt(this.state.RDnumberOfRolesByHR);

                // ROI Breakdown 3
                let hoursSavingsWithScout = avgHoursWithoutScout - avgHoursWithScout;

                // SAVINGS 1
                let savingsWithScout = hoursSavingsWithScout * parseInt(this.state.RDhourlySalaryHR);

                // SAVINGS 2

                console.log('Average # of roles filled by agencies per year: ' + parseInt(this.state.RDnumberOfRolesByRA));
                console.log('Average fee per role filled by Recruitment Agency: ' + parseInt(this.state.RDfeePerRoleBy));
                let savingsWithoutRA = parseInt(this.state.RDnumberOfRolesByRA) * parseInt(this.state.RDfeePerRoleBy);
                console.log('savingsWithoutRA: ' + parseInt(this.state.RDnumberOfRolesByRA) * parseInt(this.state.RDfeePerRoleBy));

                // TOTAL SAVINGS
                let totalSavings = savingsWithScout + savingsWithoutRA;
                console.log('Total Savings: ' + totalSavings);

                this.setState({ avgHoursWithoutScout, avgHoursWithScout, hoursSavingsWithScout, savingsWithScout, savingsWithoutRA, totalSavings});
            }

            nextPage(currentPage) {
                currentPage === 2 ? this.handleCalculate() : '';

                this.setState({
                    page: currentPage + 1
                });
            }

            prevPage(currentPage) {
                this.setState({
                    page: currentPage - 1
                });
            }

            requestDemo() {
                window.parent.location.href= "http://www.scouttalenthq.com/request-demo/";
            }

            render() {

                const page1visibility = this.state.page === 1 ? '' : 'hidden';
                const page2visibility = this.state.page === 2 ? '' : 'hidden';
                const page3visibility = this.state.page === 3 ? '' : 'hidden';

                const avgHoursWithoutScout = this.state.avgHoursWithoutScout;
                const avgHoursWithScout = this.state.avgHoursWithScout;
                const hoursSavingsWithScout = this.state.hoursSavingsWithScout;
                const savingsWithScout = this.state.savingsWithScout;
                const savingsWithoutRA =this.state.savingsWithoutRA;
                const totalSavings = this.state.totalSavings;

                return (
                    <div className="row">
                        <div id="page1" className={page1visibility}>
                            <h1>Scout Talent:Recruit ROI Calculator</h1>
                            <p>The ROI calculator below compares the time spent managing a recruitment campaign manually and the costs involved, to the time spent managing a recruitment campaign and the costs involved with a candidate management system like Scout Talent: Recruit.</p>
                            <button className="right" onClick={()=>this.handlePrefill(1)}>Prefill</button>
                            <div className="col s12 m12 l8">
                                <div className="row">
                                    <div id="recruitment-data" className="box">
                                        <div className="box-header scout-navy white-text">
                                            <h1>Recruitment Data</h1>
                                            <p>Please enter in the data below to receive an ROI breakdown.</p>
                                        </div>
                                        <Table data={this.props.recruitmentData} handleInput={this.handleInput} appStates={this.state} />
                                    </div>
                                    <button className="waves-effect btn scout-teal" onClick={() => this.nextPage(1)}>NEXT</button>
                                </div>
                            </div>
                        </div>

                        <div id="page2" className={page2visibility}>
                            <h1>Scout Talent:Recruit ROI Calculator</h1>
                            <button className="right" onClick={()=>this.handlePrefill(2)}>Prefill</button>
                            <div className="col s12 m12 l8">
                                <div className="row">
                                    <div id="activity-data" className="box">
                                        <div className="box-header scout-navy white-text">
                                            <h1>Activity</h1>
                                            <p>Please accurately estimate in monutes how long each activity takes.</p>
                                        </div>
                                        <Table data={this.props.activityData} handleInput={this.handleInput} appStates={this.state} />
                                    </div>
                                    <button className="waves-effect btn scout-silver" onClick={() => this.prevPage(2)}>PREVIOUS</button>
                                    <button className="waves-effect btn scout-teal" onClick={() => this.nextPage(2)}>SEE RESULTS</button>
                                </div>
                            </div>
                        </div>

                        <div id="page3" className={page3visibility}>
                            <h1>ROI Breakdown</h1>
                            <div className="col s12 m6">
                                <div className="row">
                                    <div id="roi-breakdown" className="box mr1">
                                        <div className="box-header scout-navy white-text">
                                            <h1>Recruitment Campaigns</h1>
                                        </div>
                                        <table>
                                            <tbody>
                                                <tr><td><div className="col s12"><p>Average hours on recruitment campaigns per year</p><p>{this.numberWithCommas(Math.round(avgHoursWithoutScout))} hour{avgHoursWithoutScout > 1 ? 's' : ''}</p></div></td></tr>
                                                <tr><td><div className="col s12"><p>Average hours on recruitment campaigns per year with Scout Talent</p><p>{this.numberWithCommas(Math.round(avgHoursWithScout))} hour{avgHoursWithScout > 1 ? 's' : ''}</p></div></td></tr>
                                                <tr><td><div className="col s12"><p>Total savings (# of hours) per year with Scout Talent</p><p>{this.numberWithCommas(Math.round(hoursSavingsWithScout))} hour{hoursSavingsWithScout > 1 ? 's' : ''}</p></div></td></tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div className="col s12 m6">
                                <div className="row">
                                    <div id="savings-summary" className="box ml1">
                                        <div className="box-header scout-navy white-text">
                                            <h1>Scout Savings Summary</h1>
                                        </div>
                                        <table>
                                            <tbody>
                                                <tr><td><div className="col s12"><p>Total savings in $ per year with Scout Talent implemented</p><p>${this.numberWithCommas(Math.round(savingsWithScout))}</p></div></td></tr>
                                                <tr><td><div className="col s12"><p>Total savings per year without need for Recruitment Agency</p><p>${this.numberWithCommas(Math.round(savingsWithoutRA))}</p></div></td></tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div id="total-savings" className="box ml1">
                                        <div className="box-header scout-navy white-text">
                                            <h1>Total Savings per year</h1>
                                        </div>
                                        <table>
                                            <tbody>
                                                <tr><td><div className="col s12"><p>${this.numberWithCommas(Math.round(totalSavings))}</p></div></td></tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div className="col s12">
                                        <button className="waves-effect btn scout-teal" onClick={() => this.requestDemo()}>REQUEST A DEMO</button>
                                    </div>
                                </div>
                            </div>
                            <div className="clearfix"></div>
                            <button className="waves-effect btn scout-silver" onClick={() => this.prevPage(3)}>PREVIOUS</button>
                            <button className="waves-effect btn scout-teal" onClick={() => this.requestDemo()}>REQUEST A DEMO</button>
                        </div>
                    </div>
                )
            }
        }

        class Table extends React.Component {
            render() {
                let tableData = this.props.data;
                let rows = [];
                tableData.forEach((data, i) => {
                    rows.push(<TableRow text={data.text} prefix={data.prefix} postfix={data.postfix} inputName={data.inputName} handleInput={this.props.handleInput} appStates={this.props.appStates} key={i} />);
                });
                return (
                    <table className="highlight">
                        <tbody>
                            {rows}
                        </tbody>
                    </table>
                )
            }
        }

        class TableRow extends React.Component {
            render() {
                const text = this.props.text;
                const prefix = this.props.prefix;
                const postfix = this.props.postfix;
                const name = this.props.inputName;

                const defaultValue = this.props.appStates[name];

                const plural = this.props.appStates['RDappsPerRole'] > 1 ? 's' : '';
                const extraText = name === 'ADsendReceipt' ? '(Please enter average time for ' + this.props.appStates['RDappsPerRole'] + ' application' + plural + ')' : '';

                return (
                    <tr>
                        <td className="text-label">{text} {extraText}</td>
                        <td className="prefix">{prefix}</td>
                        <td><input className="input-box browser-default" name={name} defaultValue={defaultValue} type="number" min="0" maxLength="5" onChange={this.props.handleInput} /></td>
                        <td className="postfix">{postfix}</td>
                    </tr>
                )
            }
        }

        ReactDOM.render(
            <RoiCalculator recruitmentData={recruitmentData} activityData={activityData} activityDataScout={activityDataScout}/>, document.getElementById('root')
        )
    </script>
